<html>

<head>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>A simple calculator</title>
</head>

<body>
    <div class="container mx-auto sm:px-6 lg:px-8 my-10 h-screen">
        <div class="flex max-w-sm mx-8 sm:mx-auto my-8 flex flex-col bg-gray-800 rounded-xl">
            <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg leading-6 font-bold text-white">
                    Simple Calculator
                </h3>
            </div>
            <div class="h-32 sm:h-48 p-4 flex flex-col justify-end" id="result">
                <div class="flex h-auto justify-end" id="history">
                    <p class="text-sm text-gray-400" id="history-value"></p>
                </div>
                <div class="flex h-auto justify-end" id="output">
                    <p class="font-bold text-4xl text-white" id="output-value"></p>
                </div>
            </div>
            <div id="keyboard" class="rounded-xl bg-gray-700 flex flex-col p-6 gap-y-2 h-auto">
                <div class="flex gap-x-4 items-stretch">
                    <button name="operator"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-emerald-600 hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="clear">AC</button>
                    <button name="operator"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-emerald-600 hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="backspace">CE</button>
                    <button name="operator"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-emerald-600 hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="%">%</button>
                    <button name="operator"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-orange-400 hover:bg-orange-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="/">&#247;</button>
                </div>

                <div class="flex items-stretch gap-x-4">
                    <button name="number"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="7">7</button>
                    <button name="number"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="8">8</button>
                    <button name="number"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="9">9</button>
                    <button name="operator"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-orange-400 hover:bg-orange-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="*">&times;</button>
                </div>
                <div class="flex items-stretch gap-x-4">
                    <button name="number"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="4">4</button>
                    <button name="number"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="5">5</button>
                    <button name="number"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="6">6</button>
                    <button name="operator"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-orange-400 hover:bg-orange-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="-">-</button>
                </div>
                <div class="flex items-stretch gap-x-4">
                    <button name="number"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="1">1</button>
                    <button name="number"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="2">2</button>
                    <button name="number"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="3">3</button>
                    <button name="operator"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-orange-400 hover:bg-orange-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="+">+</button>
                </div>
                <div class="flex items-stretch gap-x-4">
                    <button disabled
                        class="w-full items-center px-4 py-2 text-sm font-medium rounded-md text-white bg-gray-700"
                        id="empty"></button>
                    <button name="number"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="0">0</button>
                    <button disabled
                        class="w-full items-center px-4 py-2 text-sm font-medium rounded-md text-white bg-gray-700"
                        id="empty"></button>
                    <button name="operator"
                        class="w-full items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-orange-600 hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="=">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
